<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>RdTrpr</title>
    <link href="static/css/maps.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>

      function initialize() {
        var history = {{hist}}
        var latCen = 0
        var lngCen = 0
        if(history.length > 0) {
          console.log(history)
          latCen = (history[0][0] + history[history.length-1][0])/2
          lngCen = (history[0][1] + history[history.length-1][1])/2
        }
        var myLatLng = new google.maps.LatLng(latCen, lngCen);
        var mapOptions = {
          zoom: 3,
          center: myLatLng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        var i = 0

        for (i=0; i < history.length; i++) {
          history[i] = new google.maps.LatLng(history[i][0], history[i][1])
        }
      
        var flightPath1 = new google.maps.Polyline({
          path: history.slice(0, history.length-1),
          strokeColor: '#0000FF',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        var flightPath2 = new google.maps.Polyline({
          path: history.slice(history.length-2, history.length),
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        flightPath1.setMap(map);
        flightPath2.setMap(map);
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map-canvas"></div>
  </body>
</html>
